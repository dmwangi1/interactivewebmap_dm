<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>US Population Density</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        body { margin:0; padding:0; font-family: Arial, sans-serif; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        .map-overlay {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 3px;
            font-family: Arial, sans-serif;
            overflow: auto;
            padding: 10px;
        }

        #features { top: 10px; left: 10px; width: 250px; }
        #legend { bottom: 10px; left: 10px; width: 150px; line-height:18px; }
        .legend-key { display:inline-block; width:12px; height:12px; margin-right:5px; border-radius:20%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>US Population Density</h2>
        <div id="text-description">
            <p>Hover over a state!</p>
        </div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-98, 38],
            zoom: 3
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-left');

        // Load GeoJSON and add source/layer
        map.on('load', async () => {
            const response = await fetch('assets/state_data.geojson');
            const stateData = await response.json();

            // Add GeoJSON source
            map.addSource('stateData', {
                type: 'geojson',
                data: stateData
            });

            // Add choropleth fill layer
            map.addLayer({
                id: 'stateData-layer',
                type: 'fill',
                source: 'stateData',
                paint: {
                    'fill-color': [
                        'step',
                        ['get', 'density'],
                        '#FFEDA0', 10,
                        '#FED976', 20,
                        '#FEB24C', 50,
                        '#FD8D3C', 100,
                        '#FC4E2A', 200,
                        '#E31A1C', 500,
                        '#BD0026', 1000,
                        '#800026'
                    ],
                    'fill-outline-color': '#BBBBBB',
                    'fill-opacity': 0.7
                }
            });

            // Build legend
            const layers = [
                '0-9','10-19','20-49','50-99','100-199','200-499','500-999','1000+'
            ];
            const colors = [
                '#FFEDA0','#FED976','#FEB24C','#FD8D3C','#FC4E2A','#E31A1C','#BD0026','#800026'
            ];

            const legend = document.getElementById('legend');
            legend.innerHTML = "<b>Population Density (people/sq.mi.)</b><br><br>";

            layers.forEach((layer, i) => {
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = colors[i];
                const value = document.createElement('span');
                value.innerHTML = layer;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            // Hover interaction
            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['stateData-layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.name}</h3><p><strong>${state[0].properties.density}</strong> people per square mile</p>` :
                    `<p>Hover over a state!</p>`;
            });
        });
    </script>
</body>
</html>
